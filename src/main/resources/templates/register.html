<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registeration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src ="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
</head>
<body>
<!--navigation bar-->
<nav class="navbar nav-bar-fixed-top navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">SMS</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Signup</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<div class="container" style="padding-top: 20px">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <div th:if="${param.success}" >
                <div class="alert alert-info"> You have successfully registered.</div>
            </div>
            <h1 class="text-center" style="padding-top: 10px">Enter details to register</h1>
            <div class="card-body">
                <form th:action="@{/register}" th:object="${user}" method="post">
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" class="form-control" th:field="*{firstName}" placeholder="First name" required autofocus="autofocus">
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" class="form-control" th:field="*{lastName}" placeholder="Last name" required>
                    </div>
                    <div class="form-group">
                        <label>Email address</label>
                        <input required type="email" class="form-control" th:field="*{email}" aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input required type="password" class="form-control" th:field="*{password}" placeholder="Enter password">
                    </div> <br>
                    <div class="form-check footer-body">
                        <button type="submit" class="btn btn-primary "><i class="fas fa-user-plus ml-2"> register </i></button>
                        <button type="reset" class="btn btn-warning float-right" ><i class="fa fa-remove ml-2">Clear All</i> </button>
                    </div>
                </form>
                <br>
                <center> <h4>Already registered <a th:href="@{/login}"> login</a>  </h4></center>
            </div>
        </div>
    </div>
</div>
</br> <br>

</body>
</html>
